version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Install Dependencies
    task:
      jobs:
        - name: composer
          commands:
            - checkout
            - cache restore
            - composer install
            - npm install
            - cache store
            - cp .env.example .env
            - 'php artisan key:generate'
      env_vars:
        - name: APP_NEW
          value: prod
  - name: Run Code Analysis
    task:
      jobs:
        - name: phpmd
          commands:
            - php vendor/bin/phpmd app/ text phpmd_ruleset.xml
        - name: phpcs
          commands:
            - echo "phpcd"
        - name: phpcpd
          commands:
            - echo "phpcpd"
      prologue:
        commands:
          - checkout
          - cache restore
