version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Install Dependencies
    task:
      jobs:
        - name: composer
          commands:
            - checkout
            - cache restore
            - composer install
            - npm install
            - cache store
            - cp .env.example .env
            - 'php artisan key:generate'
      env_vars:
        - name: APP_NEW
          value: prod
    dependencies: []
  - name: Run Code Analysis
    task:
      jobs:
        - name: phpmd
          commands:
            - php vendor/bin/phpmd app/ text phpmd_ruleset.xml
        - name: phpcs
          commands:
            - php vendor/bin/phpcs app --report-full --standard=PSR2
        - name: phpcpd
          commands:
            - 'curl -L https://phar.phpunit.de/phpcpd.phar -o phpcpd.phar'
            - php phpcpd.phar app/ --min-lines=50
      prologue:
        commands:
          - checkout
          - cache restore
    dependencies:
      - Install Dependencies
  - name: Run Unit Test
    dependencies:
      - Run Code Analysis
    task:
      jobs:
        - name: pdpunit
          commands:
            - 'checkout '
            - 'cache restore '
            - ./vendor/bin/phpunit
